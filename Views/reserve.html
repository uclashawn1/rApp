<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container" style="font-family:verdana;">
    <div class="jumbotron" align="center">
        <h1 class="display-4"><i class='fab fa-gripfire'> Hot Restaurant</i></h1>
        <hr class="my-4">
        <h4>Make Your Reservation</h4>
        <a class="btn btn-primary btn-lg" href="#" role="button"><i class='fas fa-table'> View Tables</i></a>
        <a class="btn btn-primary btn-lg" href="#" role="button"><i class='fas fa-home'> Home</i></a>
    </div>
    
    <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="textHelp" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" aria-describedby="textHelp" placeholder="Enter phone number">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" class="form-control" id="email" aria-describedby="textHelp" placeholder="Enter email address">
        </div>

        <div class="form-group">
            <label for="uniqueID">Unique ID</label>
            <input type="text" class="form-control" id="uniqueID" aria-describedby="textHelp" placeholder="Enter ID">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <a href="#">API Table Link</a> | <a href="#">API Wait List</a>
  </div>

  

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/characters/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>

</html>
